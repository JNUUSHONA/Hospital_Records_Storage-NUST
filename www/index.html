<html ng-app="Hospital_Records">

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta name="msapplication-tap-highlight" content="no">

    <script type="text/javascript" src="js/index.js"></script>

    <link rel="stylesheet" href="css/angular-material.min.css" />

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="js/color/material.amber-indigo.min.css">
    <script>
        $.ui.autoLaunch = false;
            $.ui.backButtonText = "Back";

            $(document).ready(function(){
                $.ui.launch();

                // setup signin and signup button events
                $("#login").on("click", function(){
                    signIn();
                });

                $("#register").on("click", function(){
                    signUp();
                });
            });

            function signIn(){

                // sigin code here

                $.ui.loadContent("main", null, null, "fade");
            }

            function signUp(){

                // signup code here

                $.ui.loadContent("main", null, null, "fade");
            }

            function startApp(){
                // clears all back button history
                $.ui.clearHistory();

                // your app code here
            }
    </script>
</head>

<body ng-controller="homeCtrl" class="mdl-color--primary">

    <div id="afui">

        <div id="content" style="">

            <!-- Views -->

            <!-- Welcome View -->
            <div class="panel" title="Welcome" id="page1" data-header="none" data-footer="none" selected="true">
                <div style="text-align:center">
                    <br>
                    <br>
                    <h1><i class="fa fa-plus-circle"></i>Clinic App</h1>
                    <br>
                    <br>
                    <p>Please Login As Admin</p>
                    <br>
                    <br>
                </div>
                <ul class="list inset">
                    <li><a href="#signin" class="icon user" style="text-align:center">Login</a></li>
                    <li><a href="#signup" class="icon pencil" style="text-align:center">Register</a></li>
                </ul>
            </div>

            <!-- Login View -->
            <div class="panel" title="Login" id="signin" data-footer="none">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p>Enter Details</p>
                    <br>
                    <br>
                </div>
                <input name="username" type="text" placeholder="username" />
                <input name="password" type="password" placeholder="password" />
                <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Login<a href="#" id="login">Login</a>
                </button>

                <!--<a class="button block green" href="#" id="login">Login</a>-->
            </div>

            <!-- Register View -->
            <div class="panel" title="Register" id="signup" data-footer="none">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p>Fill in Details</p>
                    <br>
                    <br>
                </div>
                <input name="name" type="text" placeholder="Name" />
                <input name="email" type="text" placeholder="Email" />
                <input name="username" type="text" placeholder="username" />
                <input name="password" type="password" placeholder="password" />
                <input name="password2" type="password" placeholder="confirm password" />
                <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Register
                    <a href="#" id="register">Register</a>
                </button>
            </div>

            <!-- Main App View -->
            <div class="panel" title="Start" id="main" data-load="startApp">
                <p>Welcome To Clinic App</p>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
